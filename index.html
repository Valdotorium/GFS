<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <section id="top">
        <div id = "header"><img src="res/logo.png" id = "logo"alt = "?"><h1>VStats</h1></div>
    </section>
    <section id="center">
        <div>
        <input type="file" id="inputfile" placeholder="place the csv or txt file here">
        <button id='btn'>Generate</button>
        <div id="animation_placeholder"></div>
        <p id = "output"></p>
        <script type="text/javascript" src="res/read.js"></script>
        <script type="text/javascript">
    
            var myButton = document.getElementById('btn');
    
            myButton.onclick = function(){
    
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/process.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/animate.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                return false;
    
            }
    
    
        </script>
    </div>
    </section>

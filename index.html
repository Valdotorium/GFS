<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGraphs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="res/logo.png">
</head>
<body>
    <section id="top">
        <div w3-include-html="res/templates/header.html" id = "header"></div>
    </section>
    <section id="center">
        <div><br>
            <h4 id = "site-header"><b>Animate CSV tables!</b></h4>
            <br>
        <div id = "graph_menu">

            <span>
                <input type="file" id="inputfile" placeholder="place the csv or txt file here"><br>
            </span>

            <input type="checkbox" id = "values_position_checkbox" placeholder="Display names on y-axis"><b>display names on y-axis?</b><br>
            <label for="graphs">Choose a graph type:</label>

                <select name="graphs" id="graph_list" title = "graphtypes">
                <option value="lines">Line Graph</option>
                <option value="bars">Bar Graph</option>
                <option value="stack">Stacked Bars</option>
                <option value="area">Area</option>
                </select>
            <br><span>
                <b id = "duration_value">Duration: 60s</b>
                <input id="duration_slider"class="slider" type = "range" min = "10" max = "120" step = "5" placeholder="duration"><br><br>
                <span>
                    <a class = "htu" href="https://github.com/Valdotorium/GFS/blob/main/readme.md">How to use?</a>
                    <a class = "htu" href="https://github.com/Valdotorium/GFS/blob/main/res/data/SPmodified.csv" download>
                            download example file from GitHub
                    </a>
                </span>
            </span>
        </div><br><br><br><br><br>
        <div id="animation_placeholder">
            <span><b class="black">Your Animation: </b><button id='btn'>Generate</button><br></span>
        </div>
        <p id = "output"></p>
        <script type="text/javascript" src="res/js/read.js"></script>
        <script type="text/javascript">
            var myButton = document.getElementById('btn');
            myButton.onclick = function(){
    
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/js/process.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/js/animate.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                return false;
            }
        </script>
    </div>
    <div id = "footer">
        <p>VGraphs - simply animate data<p>
        <p>Made in 2024 by Valdotorium</p>
        <div class="content"><img src="./res/logo.png" title="VGRAPHS" id="image"> </div>
        
        <div id = "container">
            <div class="content">
                <a href="https://github.com/Valdotorium">Valdotorium's Github</a><br>
                <a href="https://valdotorium.github.io/Website/">Valdotorium Homepage</a><br>
                <a href="https://github.com/Valdotorium/GFS">Github Repository</a><br>
            </div>
            <div class="content">
                <a href="https://valdotorium.github.io/Website/res/sites/datenschutz.html">Privacy</a><br>
                <a href="https://valdotorium.github.io/Website/res/sites/impressum.html">Legal Notice</a><br>
                <input type="password" id = "password" title="keynote password">
                <button id = "keynote_button" title="keynote password">Enter</button>
                <script type="text/javascript" src="res/js/keynotepass.js"></script>
   
            </div>
        </div>
    </div>

    </section>

    <script src="res/js/keynotepass.js" type="text/javascript">    </script>
    <script src="res/js/include.js" type="text/javascript">    </script>
    <script src="res/js/animate.js" type="text/javascript">    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="top">
        <div w3-include-html="res/templates/header.html" id = "header"></div>
    </section>
    <section id="center">
        <div>
        <input type="file" id="inputfile" placeholder="place the csv or txt file here">
        <button id='btn'>Generate</button>
        <input type="checkbox" id = "values_position_checkbox" name="Display names on y-axis"><b>display names on y-axis?</b>
        <br><br><span>
            <b id = "duration_value">Duration:</b> <br>
            <input id="duration_slider"class="slider" type = "range" min = "10" max = "120" step = "5">
        </span>
        
        <div id="animation_placeholder"></div>
        <p id = "output"></p>
        <script type="text/javascript" src="res/read.js"></script>
        <script type="text/javascript">
    
            var myButton = document.getElementById('btn');
    
            myButton.onclick = function(){
    
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/process.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "res/animate.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                return false;
    
            }
    
    
        </script>
    </div>
    </section>
    <script src="res/include.js" type="text/javascript">    </script>
    <script src="res/animate.js" type="text/javascript">    </script>

</body>
</html>
